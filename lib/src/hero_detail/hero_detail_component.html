<div *ngIf="hero != null">
    <h2>{{hero.name}}</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input  value="{{hero.name}}" placeholder="name" #heroInput>
    </div>
    <button (click)="saveHero(heroInput.value)" >Save</button>
    <button (click)="goBack()">Back</button>
</div>
